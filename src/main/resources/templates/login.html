<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickShop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">
                    Login
                </h2>
                <hr>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Invalid email or password!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:object="${loginDto}" th:action="@{/login}" method="post">
                    <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="${loginDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${loginDto.email}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="${loginDto.password}">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                            th:errors="${loginDto.password}"></p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="/" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </form>

                <div class="mt-3">
                    <a href="/register">Don't have an account? Register</a>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
