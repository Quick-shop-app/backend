<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Your Cart</h2>
        <div th:if="${cart.items.isEmpty()}" class="alert alert-info">Your cart is empty!</div>

        <div th:each="item : ${cart.items}" class="card mb-3">
            <div class="row g-0 align-items-center">
                <div class="col-md-2">
                    <img th:src="@{'/images/' + ${item.product.image}}" class="img-fluid rounded-start"
                        alt="Product Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.product.name}">Product Name</h5>
                        <p class="card-text">Price: <span th:text="${item.product.price + ' €'}">100.00 €</span></p>
                        <p class="card-text">Quantity: <span th:text="${item.quantity}">1</span></p>
                        <p class="card-text">Total: <span th:text="${item.totalPrice + ' €'}">100.00 €</span></p>
                    </div>
                </div>
                <div class="col-md-2 text-center">
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h3>Total: <span th:text="${cart.totalPrice + ' €'}">0.00 €</span></h3>
            <form th:action="@{/cart/clear}" method="post">
                <button type="submit" class="btn btn-warning">Clear Cart</button>
            </form>
            <button class="btn btn-success">Proceed to Checkout</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
