<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mt-4 mx-auto rounded border p-4 d-flex flex-column justify-content-center align-items-center"
                style="width: 500px;">
                <h1 class="text-center mb-3">Update Product #<span th:text="${product.id}">1</span></h1>
                <form action="/products/edit" method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <input type="hidden" th:field="${product.id}" id="id" name="id" readonly>


                    <div class="row mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div>
                            <input type="text" class="form-control" th:field="${productDto.name}" id="name" name="name"
                                required>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="${productDto.name}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <div>
                            <input type="text" class="form-control" th:field="${productDto.brand}" id="brand"
                                name="brand" required>
                            <p th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="category" class="form-label">Category</label>
                        <div>
                            <select class="form-select" th:field="${productDto.category}" id="category" name="category"
                                required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Jewelry">Jewelry</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" th:errors="${productDto.category}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="imageFile" class="form-label">Image</label>
                        <div>
                            <input type="file" class="form-control" th:field="${productDto.imageFile}" id="imageFile"
                                name="imageFile">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errors="${productDto.imageFile}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div>
                            <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" style="width: 100%;"
                                th:alt="${product.image}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="createdAt" class="form-label">Created At</label>
                        <div>
                            <input type="text" th:value="${product.createdAt}" id="createdAt" name="createdAt" readonly
                                class="form-control-plaintext">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="price" class="form-label">Price</label>
                        <div>
                            <input type="number" step="0.1" class="form-control" th:field="${productDto.price}"
                                id="price" name="price" required>
                            <p th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="gap-2 d-flex flex-row justify-content-end" style="width: 100%;">

                        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
