<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickShop - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">
                    Register
                </h2>
                <hr>

                <div th:if="${success}" class="alert alert-success" role="alert">
                    <strong>Account created successfully!</strong>
                    <a class="ms-2" href="/login">Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:object="${registerDto}" th:action="@{/register}" method="post">
                    <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" th:field="${registerDto.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="${registerDto.firstName}"
                            class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" th:field="${registerDto.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="${registerDto.lastName}"
                            class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="${registerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="${registerDto.email}" class="text-danger">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="${registerDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="${registerDto.phone}" class="text-danger">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="${registerDto.address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="${registerDto.address}"
                            class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="${registerDto.password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="${registerDto.password}"
                            class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            th:field="${registerDto.confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${registerDto.confirmPassword}"
                            class="text-danger"></p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="/" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </form>

                <!-- You already have an account? section -->
                <div class="mt-3">
                    <span>Already have an account?</span>
                    <a href="/login" class="ms-2">Login</a>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
