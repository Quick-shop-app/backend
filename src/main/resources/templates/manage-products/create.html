<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="mb-4 navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            style="display: flex; justify-content: center; align-items: center;">
            <div class="container">
                <a class="navbar-brand" href="/">QuickShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex " id="navbarNav" style="width: fit-content;">
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link btn" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                <li>
                                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                                        <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">
                                        <button type="submit" class="btn btn-link">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="w-100  d-flex flex-column align-items-center justify-content-end gap-4">
            <h3 class="w-100 text-start">Create Product</h3>
            <div class="w-100 ">
                <form action="/products/create" method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <div class="row mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="">
                            <input type="text" class="form-control" th:field="${productDto.name}" id="name" name="name"
                                required>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="${productDto.name}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <div class="">
                            <input type="text" class="form-control" th:field="${productDto.brand}" id="brand"
                                name="brand" required>
                            <p th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="category" class="form-label">Category</label>
                        <div class="">
                            <select class="form-select" th:field="${productDto.category}" id="category" name="category"
                                required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Jewelry">Jewelry</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" th:errors="${productDto.category}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="imageFile" class="form-label">Image</label>
                        <div class="">
                            <input type="file" class="form-control" th:field="${productDto.imageFile}" id="imageFile"
                                name="imageFile" required>
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errors="${productDto.imageFile}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="price" class="form-label">Price</label>
                        <div class="">
                            <input type="number" step="0.1" class="form-control" th:field="${productDto.price}"
                                id="price" name="price" required>
                            <p th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}"
                                th:errorClass="text-danger"></p>
                        </div>
                    </div>

                    <div class="mt-4 w-full d-flex flex-row align-items-center justify-content-end gap-4">
                        <a href="/products" class="px-4 py-2 btn btn-secondary">Back</a>
                        <button type="submit" class="px-4 py-2 btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
