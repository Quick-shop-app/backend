<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="mb-4 navbar navbar-expand-lg bg-body-tertiary shadow-sm"
      style="display: flex; justify-content: center; align-items: center;">
      <div class="container">
        <a class="navbar-brand" href="/">QuickShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex " id="navbarNav" style="width: fit-content;">
          <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link btn" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
          <form sec:authorize="hasRole('USER')" th:action="@{/logout}" method="post">
            <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">
            <button type="submit" class="btn btn-link">Logout</button>
          </form>
          <ul class="navbar-nav" sec:authorize="hasRole('ADMIN')">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span sec:authentication="name"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/admin">Dashboard</a>
                </li>
                <li>
                  <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">
                    <button type="submit" class="btn btn-link">Logout</button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="w-100 d-flex flex-row align-items-center justify-content-end gap-4">
      <!-- download db -->
      <a href="/admin/products/download-db" class="btn btn-success">Extract database</a>
      <a href="/admin/products/create" class="btn btn-primary">Create Product</a>
      <a href="/products" class="btn btn-secondary">View Products</a>
    </div>

    <table class="table table-striped mt-3 shadow-sm border">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Image</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}">1</td>
          <td th:text="${product.name}">Product 1</td>
          <td th:text="${product.brand}">Brand 1</td>
          <td th:text="${product.category}">Category 1</td>
          <td>
            <img th:src="@{'/images/' + ${product.image}}" alt="Product Image"
              style="width: 80px; height: 60px; object-fit: cover; border-radius: 10px;">
          </td>
          <td th:text="@{${product.price} + ' â‚¬'}">100.00</td>
          <td>
            <a th:href="@{/admin/products/edit(id=${product.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/admin/products/delete(id=${product.id})}"
              onclick="return confirm('Are you sure you want to delete this product?');"
              class="btn btn-danger">Delete</a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
